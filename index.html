<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/styles.css">

<body>
    <nav class="navbar">
        <ul>
            <img src="./images/360839397051211.png" alt="" class="logo">

    <div class="container">
        <div class="songs-container">

                <div><span class="play-pause" id=0>&#9658</span></div>
            </div>

                <div><span class="play-pause" id=1>&#9658</span></div>

            <div class="song">

        </div>

    </div>

        <div id='time-stamp'>00:00</div>
        <div class="time-bar" id='time-bar'>
            <div class="completed" id='completed'></div>
            <div class="scroller"></div>
        </div>
        <div class="control">
            <div id="songDisplay">
                <div class="bar bar_animation"></div>
                <div class="bar bar_animation"></div>
                <div class="bar bar_animation"></div>
                <span id="songNameDisplay"></span>
            </div>
            <div>
                <span class='play' id='previous'>&#x23ee;</span>
                <span class='play' id='play'>&#x23f5;</span>
                <span class='play' id='next'>&#x23ed;</span>
